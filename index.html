<!DOCTYPE html>
<html lang="vi">

      font-family: sans-serif;

      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #1e1e1e;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 0 16px rgba(255, 255, 255, 0.05);
      max-width: 400px;

      text-align: center;
    }
    .avatar {

      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #444;
    }
    h1 {
      margin: 0;
      font-size: 22px;
    }
    p {
      font-size: 14px;
      color: #ccc;
      margin: 0.5rem 0 1.5rem;
    }
    .link-btn {
      display: block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 8px;
      margin: 8px 0;
      font-size: 16px;
      transition: background 0.3s;
    }
    .link-btn:hover {
      background: #3399ff;
    }
  </style>
